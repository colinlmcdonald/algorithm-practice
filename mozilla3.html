<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo</title>
</head>
<body>
  <h1>Todo List</h1>
  <ul id="todos">
    <li data-id='1'>
      <input type="checkbox" checked>
      <span>Do the dishes</span>
      <button class="delete" data-id='1'>Delete</button>
    </li>
    <li data-id='2'>
      <input type="checkbox">
      <span>Buy groceries</span>
      <button data-id='2' class="delete">Delete</button>
    </li>
  </ul>
  <form id="add-todo">
    <input type="text" name="description" id="add-todo-description" placeholder="Description">
    <button type="submit">Add Todo</button>
  </form>
  <script src='mozilla3.js'></script>
</body>
</html>
